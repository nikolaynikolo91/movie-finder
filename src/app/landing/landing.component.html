<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Search for a movie using the form below:</p>
    <form #form="ngForm" (ngSubmit)="search(form.value)">
      <input
        class="form-control input-lg"
        type="text"
        placeholder="Search"
        name="Search"
        ngModel
      />
      <button class="btn btn-primary mt-2" type="submit">Search</button>
    </form>
  </div>
</div>

  <ng-template [ngIf]="searchMovie">
    <h1>Searched Movies</h1>
      <div class="row">
        <div class="col-lg-2" *ngFor="let movie of searchMovie">
          <app-movie [movie]="movie" ></app-movie>
        </div>
      </div>
    </ng-template>

    <app-movies></app-movies>
